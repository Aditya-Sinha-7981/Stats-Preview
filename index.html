<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="stats-card">

            <!-- Stats represents all stats while image represents the image -->

            <div class="stats">
                
                <div class="text">

                    <header>
                        <p>Get <span class="highlight">insights</span> that help your business grow.</p>
                    </header>
                    <div class="content">
                        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficieny.</p>
                    </div>
                    <footer>
                        <div class="parts">
                            <h2>10k+</h2>
                            <p>COMPANIES</p>
                        </div>
                        <div class="parts">
                            <h2>314</h2>
                            <p>TEMPLATES</p>
                        </div>
                        <div class="parts">
                            <h2>12M+</h2>
                            <p>QUERIES</p>
                        </div>
                    </footer>

                </div>
            </div>
            <div class="image">
                <div class="bg-color"></div>
                <img src="Images/image-header-desktop.jpg" alt="Main-image" id="main">
            </div>
        </div>
    </div>
</body>
</html>
